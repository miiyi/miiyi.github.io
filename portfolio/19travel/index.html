                    <h2>STORY</h2>
                    <p>出國旅遊或是團體旅行，總是需要有個小總務控管預算及計帳，但常常會遇到一些困難，我將之前遇到的問題，或是我覺得可以優化的流程記下來，設計了這個app，但還處於概念階段。</p>
                    <h2>想解決的問題｜功能</h2>
                    <ol>
                        <li>可以設定預算，記帳後會自動增減。</li>
                        <li>帳目可以依照日期、消費類別分類。</li>
                        <li>可以公開給團員看見及編輯。</li>
                        <li>可以設定付款人、分攤人，付款與否。</li>
                        <li>可以提醒團員繳款。</li>
                        <li>顯示個人花費。</li>
                    </ol>
