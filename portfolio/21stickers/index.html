                    <h2>主題概念</h2>
                    <p>以我家貓弟弟Guji為靈感創作的貼圖，終於上線了！<br>
                        小Guji很搞怪也很搞笑，時常有著厭世的臉，眼睛小小的，在家裡有小榮浩或是小眼睛的稱呼。雖然爸爸喜歡叫他豆花。
                        號稱沒有骨頭的他走兩步就會倒在地上，非常非常之可愛，也很調皮！每次都被他弄得哭笑不得，來瞧瞧貓弟弟可愛的日常吧！
                    </p>
                    <h2>設計與配色</h2>
                    <p>
                        柔和的手繪鉛筆風格，低飽和的色調，呈現溫暖溫馨的氛圍，以藍綠色作為重點色，增添一點俏皮感。初次挑戰貼圖，還有很多進步空間，期待下次作品。
                    </p>
